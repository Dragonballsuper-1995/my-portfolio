<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Screenshot Gallery</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      margin: 0;
      padding: 2rem;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #111;
      text-align: center;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    body.dark {
      background-color: #121212;
      color: #f0f0f0;
    }

    h1 {
      margin-bottom: 1rem;
      color: inherit;
    }

    .toggle-btn {
      background: none;
      border: 1px solid currentColor;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 2rem;
      color: inherit;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background-color: rgba(0,0,0,0.05);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease both;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.5s ease;
      display: block;
      cursor: pointer;
    }

    .caption {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px;
      color: #fff;
      font-size: 15px;
      font-weight: bold;
      text-align: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      background-color: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    .gallery-item:hover .caption {
      opacity: 1;
    }

    /* Zoom-to-center effect */
    .zoom-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(4px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .zoom-overlay img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (prefers-color-scheme: dark) {
      body:not(.light) {
        background-color: #121212;
        color: #f0f0f0;
      }

      .caption {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .toggle-btn {
        border-color: #666;
      }
    }

    @media (max-width: 500px) {
      .gallery-item {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Portfolio Screenshot Gallery</h1>
  <button class="toggle-btn" onclick="toggleTheme()">ðŸŒ— Toggle Theme</button>

  <div class="gallery">
    <div class="gallery-item">
      <img src="./Screenshots/homepage-screenshot.png" alt="Homepage" onclick="zoomImage(this)" />
      <div class="caption">Homepage</div>
    </div>
    <div class="gallery-item">
      <img src="./Screenshots/about-screenshot.png" alt="About Page" onclick="zoomImage(this)" />
      <div class="caption">About Page</div>
    </div>
    <div class="gallery-item">
      <img src="./Screenshots/projects-screenshot.png" alt="Projects" onclick="zoomImage(this)" />
      <div class="caption">Projects</div>
    </div>
    <div class="gallery-item">
      <img src="./Screenshots/skills-screenshot.png" alt="Skills" onclick="zoomImage(this)" />
      <div class="caption">Skills</div>
    </div>
    <div class="gallery-item">
      <img src="./Screenshots/contact-screenshot.png" alt="Contact" onclick="zoomImage(this)" />
      <div class="caption">Contact</div>
    </div>
  </div>

  <!-- Overlay for fullscreen zoom -->
  <div id="zoomOverlay" class="zoom-overlay" style="display: none;" onclick="closeZoom()">
    <img id="zoomedImage" src="" alt="Zoomed Image">
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      document.body.classList.toggle('light');
    }

    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
      document.body.classList.add('dark');
    }

    function zoomImage(img) {
      const overlay = document.getElementById('zoomOverlay');
      const zoomed = document.getElementById('zoomedImage');
      zoomed.src = img.src;
      overlay.style.display = 'flex';
    }

    function closeZoom() {
      document.getElementById('zoomOverlay').style.display = 'none';
    }
  </script>
</body>
</html>
