<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Screenshot Zoom Gallery + Dark Mode</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 2rem;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
      margin: 0;
    }
    body.dark {
      background: #121212;
      color: #eee;
    }
    h1 {
      margin-bottom: 1rem;
    }
    button {
      cursor: pointer;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      margin-bottom: 2rem;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Gallery container */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    /* Each image wrapper */
    .img-wrapper {
      position: relative;
      width: 320px;
      height: 200px;
      border: 1px solid #ccc;
      overflow: hidden;
      cursor: crosshair;
      background: white;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      transition: border-color 0.3s;
    }
    body.dark .img-wrapper {
      border-color: #555;
      background: #222;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    /* Images */
    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      transition: transform 0.3s ease;
      user-select: none;
      pointer-events: none; /* prevent image capturing mouse events */
    }
    .img-wrapper:hover img {
      transform: scale(1.1);
    }

    /* Zoom box */
    .zoom-box {
      position: absolute;
      top: 0;
      left: 100%;
      width: 320px;
      height: 200px;
      border: 1px solid #ccc;
      background-repeat: no-repeat;
      background-size: 200% 200%;
      display: none;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      z-index: 10;
      transition: opacity 0.2s;
    }
    body.dark .zoom-box {
      border-color: #555;
      box-shadow: 0 0 10px rgba(255,255,255,0.3);
    }

    @media (max-width: 700px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
      .zoom-box {
        position: fixed !important;
        top: 50% !important;
        left: 50% !important;
        transform: translate(-50%, -50%) !important;
        width: 90vw !important;
        height: 60vw !important;
        background-size: 200% 200% !important;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Portfolio Screenshot Gallery â€“ Amazon-style Zoom</h1>
  <button id="darkModeBtn">Toggle Dark Mode</button>

  <div class="gallery" id="gallery"></div>

  <script>
    const images = [
      { src: "./Screenshots/homepage-screenshot.png", alt: "Homepage" },
      { src: "./Screenshots/about-screenshot.png", alt: "About" },
      { src: "./Screenshots/projects-screenshot.png", alt: "Projects" },
      { src: "./Screenshots/skills-screenshot.png", alt: "Skills" },
      { src: "./Screenshots/contact-screenshot.png", alt: "Contact" },
    ];

    const gallery = document.getElementById('gallery');

    images.forEach(({ src, alt }) => {
      const wrapper = document.createElement('div');
      wrapper.className = 'img-wrapper';

      const img = document.createElement('img');
      img.src = src;
      img.alt = alt;

      const zoomBox = document.createElement('div');
      zoomBox.className = 'zoom-box';

      wrapper.appendChild(img);
      wrapper.appendChild(zoomBox);
      gallery.appendChild(wrapper);

      // Show zoom and update background on mouse move
      wrapper.addEventListener('mousemove', e => {
        const rect = img.getBoundingClientRect();
        let x = e.clientX - rect.left;
        let y = e.clientY - rect.top;

        // Clamp x/y inside image boundaries
        x = Math.max(0, Math.min(x, rect.width));
        y = Math.max(0, Math.min(y, rect.height));

        const xPercent = (x / rect.width) * 100;
        const yPercent = (y / rect.height) * 100;

        zoomBox.style.display = 'block';
        zoomBox.style.backgroundImage = `url('${src}')`;
        zoomBox.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
      });

      // Hide zoom when mouse leaves image
      wrapper.addEventListener('mouseleave', () => {
        zoomBox.style.display = 'none';
      });
    });

    // Dark mode toggle
    const darkModeBtn = document.getElementById('darkModeBtn');
    darkModeBtn.addEventListener('click', () => {
      document.body.classList.toggle('dark');
      if (document.body.classList.contains('dark')) {
        darkModeBtn.textContent = 'Switch to Light Mode';
      } else {
        darkModeBtn.textContent = 'Switch to Dark Mode';
      }
    });
  </script>
</body>
</html>
