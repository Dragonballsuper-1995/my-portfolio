<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon-style Screenshot Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .main-display {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .img-wrapper {
      position: relative;
      width: 400px;
      height: auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .img-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .zoom-box {
      display: none;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      background-repeat: no-repeat;
      background-size: 200% 200%;
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .thumbnails img {
      width: 80px;
      height: auto;
      border: 2px solid transparent;
      cursor: pointer;
      transition: border-color 0.2s;
    }

    .thumbnails img.active {
      border-color: #007bff;
    }

    @media (max-width: 900px) {
      .main-display {
        flex-direction: column;
        align-items: center;
      }
      .zoom-box {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Portfolio Screenshot Gallery â€“ Amazon-style Zoom</h1>

  <div class="viewer">
    <div class="main-display">
      <div class="img-wrapper" id="imageWrapper">
        <img id="mainImage" src="./Screenshots/homepage-screenshot.png" alt="Main Screenshot" />
      </div>
      <div class="zoom-box" id="zoomBox"></div>
    </div>

    <div class="thumbnails">
      <img src="./Screenshots/homepage-screenshot.png" alt="Homepage" onclick="switchImage(this)" class="active" />
      <img src="./Screenshots/about-screenshot.png" alt="About" onclick="switchImage(this)" />
      <img src="./Screenshots/projects-screenshot.png" alt="Projects" onclick="switchImage(this)" />
      <img src="./Screenshots/skills-screenshot.png" alt="Skills" onclick="switchImage(this)" />
      <img src="./Screenshots/contact-screenshot.png" alt="Contact" onclick="switchImage(this)" />
    </div>
  </div>

  <script>
    const mainImage = document.getElementById("mainImage");
    const imageWrapper = document.getElementById("imageWrapper");
    const zoomBox = document.getElementById("zoomBox");
    const thumbnails = document.querySelectorAll(".thumbnails img");

    imageWrapper.addEventListener("mousemove", function (e) {
      const rect = mainImage.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const xPercent = (x / rect.width) * 100;
      const yPercent = (y / rect.height) * 100;

      zoomBox.style.display = "block";
      zoomBox.style.backgroundImage = `url(${mainImage.src})`;
      zoomBox.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
    });

    imageWrapper.addEventListener("mouseleave", function () {
      zoomBox.style.display = "none";
    });

    function switchImage(thumb) {
      thumbnails.forEach(t => t.classList.remove("active"));
      thumb.classList.add("active");
      mainImage.src = thumb.src;
      zoomBox.style.backgroundImage = `url(${thumb.src})`;
    }
  </script>
</body>
</html>
