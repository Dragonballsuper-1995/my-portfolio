<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon-style Screenshot Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
      color: #fff;
      padding: 2rem;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      margin-bottom: 2rem;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .description {
      max-width: 800px;
      margin: 0 auto 2.5rem;
      font-size: 1.1rem;
      line-height: 1.6;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      border-radius: 10px;
    }

    .viewer {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .main-display {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      width: 100%;
    }

    .img-wrapper {
      position: relative;
      width: 500px;
      height: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      overflow: hidden;
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .img-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .zoom-box {
      display: none;
      width: 500px;
      height: 400px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background-repeat: no-repeat;
      background-size: 200% 200%;
      border-radius: 8px;
      background-color: rgba(0, 0, 0, 0.1);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .thumbnails {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      padding: 10px;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      width: 100%;
      max-width: 1000px;
    }

    .thumbnails img {
      width: 90px;
      height: 70px;
      border: 2px solid transparent;
      cursor: pointer;
      transition: all 0.3s ease;
      border-radius: 4px;
      object-fit: cover;
      background: rgba(0, 0, 0, 0.2);
    }

    .thumbnails img:hover {
      transform: scale(1.05);
      border-color: rgba(255, 255, 255, 0.5);
    }

    .thumbnails img.active {
      border-color: #ff9900;
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(255, 153, 0, 0.5);
    }

    .instructions {
      margin-top: 20px;
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
    }

    @media (max-width: 1100px) {
      .main-display {
        flex-direction: column;
        align-items: center;
      }
      
      .img-wrapper, .zoom-box {
        width: 90%;
        max-width: 600px;
      }
    }

    @media (max-width: 768px) {
      .img-wrapper, .zoom-box {
        height: 350px;
      }
      
      .thumbnails img {
        width: 70px;
        height: 55px;
      }
    }

    @media (max-width: 480px) {
      .img-wrapper, .zoom-box {
        height: 250px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
    }

    .image-title {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      text-align: center;
      font-size: 1.2rem;
      transform: translateY(100%);
      transition: transform 0.3s ease;
    }

    .img-wrapper:hover .image-title {
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Portfolio Screenshot Gallery â€“ Amazon-style Zoom</h1>
    
    <div class="description">
      <p>Experience Amazon-style image zoom functionality. Hover over the main image to see a magnified view. Click thumbnails to switch images.</p>
    </div>

    <div class="viewer">
      <div class="main-display">
        <div class="img-wrapper" id="imageWrapper">
          <img id="mainImage" src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Main Screenshot" />
          <div class="image-title">Homepage Design</div>
        </div>
        <div class="zoom-box" id="zoomBox"></div>
      </div>

      <div class="thumbnails">
        <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Homepage" data-title="Homepage Design" onclick="switchImage(this)" class="active" />
        <img src="https://images.unsplash.com/photo-1547658719-da2b51169166?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1160&q=80" alt="About" data-title="About Page" onclick="switchImage(this)" />
        <img src="https://images.unsplash.com/photo-1586769852836-bc069f19e1b6?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Projects" data-title="Projects Gallery" onclick="switchImage(this)" />
        <img src="https://images.unsplash.com/photo-1586769852044-692d6e3703f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80" alt="Skills" data-title="Skills Section" onclick="switchImage(this)" />
        <img src="https://images.unsplash.com/photo-1586769852257-4f89f3645236?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1074&q=80" alt="Contact" data-title="Contact Page" onclick="switchImage(this)" />
      </div>
      
      <div class="instructions">
        Hover over the main image to activate the zoom effect
      </div>
    </div>
  </div>

  <script>
    const mainImage = document.getElementById("mainImage");
    const imageWrapper = document.getElementById("imageWrapper");
    const zoomBox = document.getElementById("zoomBox");
    const thumbnails = document.querySelectorAll(".thumbnails img");
    const imageTitle = document.querySelector(".image-title");

    // Set initial zoomBox background to the main image
    zoomBox.style.backgroundImage = `url(${mainImage.src})`;

    imageWrapper.addEventListener("mousemove", function (e) {
      const rect = mainImage.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      // Calculate percentage position
      const xPercent = (x / rect.width) * 100;
      const yPercent = (y / rect.height) * 100;
      
      // Show the zoom box and set background position
      zoomBox.style.display = "block";
      zoomBox.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
    });

    imageWrapper.addEventListener("mouseleave", function () {
      zoomBox.style.display = "none";
    });

    function switchImage(thumb) {
      // Update active thumbnail
      thumbnails.forEach(t => t.classList.remove("active"));
      thumb.classList.add("active");
      
      // Update main image
      mainImage.src = thumb.src;
      
      // Update zoom box background
      zoomBox.style.backgroundImage = `url(${thumb.src})`;
      
      // Update image title
      imageTitle.textContent = thumb.dataset.title;
    }
  </script>
</body>
</html>
