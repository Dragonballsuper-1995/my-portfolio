<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Amazon-style Hover Zoom</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #111;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      margin-bottom: 2rem;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .img-wrapper {
      position: relative;
      width: 400px;
      height: auto;
      border: 1px solid #ccc;
      overflow: hidden;
    }

    .img-wrapper img {
      width: 100%;
      height: auto;
      display: block;
    }

    .zoom-box {
      display: none;
      width: 400px;
      height: 400px;
      border: 1px solid #ccc;
      background-repeat: no-repeat;
      background-size: 200% 200%;
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        align-items: center;
      }

      .zoom-box {
        width: 90vw;
        height: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Amazon-style Hover Zoom</h1>

  <div class="container">
    <div class="img-wrapper" id="imageWrapper">
      <img id="sourceImage" src="./Screenshots/homepage-screenshot.png" alt="Zoom Image" />
    </div>
    <div class="zoom-box" id="zoomBox"></div>
  </div>

  <script>
    const imageWrapper = document.getElementById('imageWrapper');
    const image = document.getElementById('sourceImage');
    const zoomBox = document.getElementById('zoomBox');

    imageWrapper.addEventListener('mousemove', function (e) {
      const rect = image.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const xPercent = (x / rect.width) * 100;
      const yPercent = (y / rect.height) * 100;

      zoomBox.style.display = 'block';
      zoomBox.style.backgroundImage = `url(${image.src})`;
      zoomBox.style.backgroundPosition = `${xPercent}% ${yPercent}%`;
    });

    imageWrapper.addEventListener('mouseleave', function () {
      zoomBox.style.display = 'none';
    });
  </script>
</body>
</html>
