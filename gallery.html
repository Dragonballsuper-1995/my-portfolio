<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenshot Gallery</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    :root {
      color-scheme: light dark;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #000;
      margin: 0;
      padding: 2rem;
      text-align: center;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: #121212;
        color: #f0f0f0;
      }

      .caption {
        color: #ccc;
      }
    }

    h1 {
      margin-bottom: 1rem;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .gallery-item {
      position: relative;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.05);
    }

    .gallery-item img {
      width: 400px;
      height: auto;
      display: block;
      border-radius: 8px;
    }

    .caption {
      margin-top: 0.5rem;
      font-size: 14px;
      color: #555;
    }

    @media (max-width: 500px) {
      .gallery-item img {
        width: 90vw;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸ“¸ Portfolio Screenshot Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <a href="./Screenshots/homepage-screenshot.png" target="_blank">
        <img src="./Screenshots/homepage-screenshot.png" alt="Homepage">
      </a>
      <div class="caption">Homepage</div>
    </div>
    <div class="gallery-item">
      <a href="./Screenshots/about-screenshot.png" target="_blank">
        <img src="./Screenshots/about-screenshot.png" alt="About Page">
      </a>
      <div class="caption">About Page</div>
    </div>
    <div class="gallery-item">
      <a href="./Screenshots/projects-screenshot.png" target="_blank">
        <img src="./Screenshots/projects-screenshot.png" alt="Projects">
      </a>
      <div class="caption">Projects</div>
    </div>
    <div class="gallery-item">
      <a href="./Screenshots/skills-screenshot.png" target="_blank">
        <img src="./Screenshots/skills-screenshot.png" alt="Skills">
      </a>
      <div class="caption">Skills</div>
    </div>
    <div class="gallery-item">
      <a href="./Screenshots/contact-screenshot.png" target="_blank">
        <img src="./Screenshots/contact-screenshot.png" alt="Contact">
      </a>
      <div class="caption">Contact</div>
    </div>
  </div>
</body>
</html>
